<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="email" type="email" placeholder="Login" />
        <input id="password" type="password" placeholder="Senha" />
        <button id="login">Login</button>
      </form>
    </header>
    <main class="main-container">
      <form action="" id="evaluation-form">
        <div class="name-lastname">
          <label for="input-name">Digite seu nome:</label>
          <input type="text" id="input-name" placeholder="Nome" />
          <label for="input-lastname">Digite seu sobrenome:</label>
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="email-house">
          <label for="input-email" class="label-email-house">Digite seu email:</label>
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house" class="label-email-house">Escolha sua casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="main-container div-direction">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend" id="label-family">
            <input type="radio" id="frontend" name="family" value="Frontend" />
            <span>Frontend</span>
          </label>
          <label for="backend" id="label-family">
            <input type="radio" id="backend" name="family" value="Backend" />
            <span>Backend</span>
          </label>
          <label for="fullstack" id="label-family">
            <input
              type="radio"
              id="fullstack"
              name="family"
              value="FullStack"
            />
            <span>FullStack</span>
          </label>
        </div>
        <div class="main-container div-container">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label for="hofs">
            <input
              type="checkbox"
              id="hofs"
              value="HoFs"
              name="subject"
              class="subject"
            />
            <span>HoFs</span>
          </label>
          <label for="jest">
            <input
              type="checkbox"
              id="jest"
              value="Jest"
              name="subject"
              class="subject"
            />
            <span>Jest</span>
          </label>
          <label for="promises">
            <input
              type="checkbox"
              id="promises"
              name="subject"
              value="Promises"
              class="subject"
            />
            <span>Promises</span>
          </label>
          <label for="react">
            <input
              type="checkbox"
              id="react"
              value="React"
              name="subject"
              class="subject"
            />
            <span>React</span>
          </label>
          <label for="sql">
            <input
              type="checkbox"
              id="sql"
              value="SQL"
              name="subject"
              class="subject"
            />
            <span>SQL</span>
          </label>
          <label for="python">
            <input
              type="checkbox"
              id="python"
              value="Python"
              name="subject"
              class="subject"
            />
            <span>Python</span>
          </label>
        </div>
        <div class="main-container">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="one">
            <input type="radio" id="one" name="rate" value="1" />
            <span>1</span>
          </label>
          <label for="two">
            <input type="radio" id="two" name="rate" value="2" />
            <span>2</span>
          </label>
          <label for="three">
            <input type="radio" id="three" name="rate" value="3" />
            <span>3</span>
          </label>
          <label for="four">
            <input type="radio" id="four" name="rate" value="4" />
            <span>4</span>
          </label>
          <label for="five">
            <input type="radio" id="five" name="rate" value="5" />
            <span>5</span>
          </label>
          <label for="six">
            <input type="radio" id="six" name="rate" value="6" />
            <span>6</span>
          </label>
          <label for="seven">
            <input type="radio" id="seven" name="rate" value="7" />
            <span>7</span>
          </label>
          <label for="eight">
            <input type="radio" id="eight" name="rate" value="8" />
            <span>8</span>
          </label>
          <label for="nine">
            <input type="radio" id="nine" name="rate" value="9" />
            <span>9</span>
          </label>
          <label for="ten">
            <input type="radio" id="ten" name="rate" value="10" />
            <span>10</span>
          </label>
        </div>
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <span id="counter">(500 caracteres restantes)</span>
        </div>
        <textarea cols="30" rows="10" maxlength="500" id="textarea"></textarea>
        <div>
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <label for="agreement">
            <input type="checkbox" id="agreement" />
            <span>Sim</span>
          </label>
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
